<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block; /*para colocar as DIVs na mesma linha*/
            background-color: lightgray;
            border: 1px solid black; /*Shorthand*/
            text-align: center;
            height: 200px; /*altura*/
            width: 200px; /*largura*/
        }

        div:hover { /*hover significa quando passar o mouse por cima*/
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
